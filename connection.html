<!DOCTYPE html>
<html>
<head>
  <title>Your Page</title>
  <!-- Link to external CSS file -->
  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Memory Marketplace</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="reflection.html">Reflection Space</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center bg-dark text-white py-4">
    <h1 class="display-4">EchoBoard</h1>
    <p class="lead">Let your memories echo through every day.</p>
  </header>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="row">
      <!-- Left Side: Image Slots -->
      <div class="col-md-6 mb-4">
        <div class="border p-3 mb-3 text-center" style="height: 200px; background-color: #f8f9fa;">
          <img src="calendar.png" alt="Calendar Image" style="max-height: 100%; max-width: 100%; object-fit: cover;">
        </div>
        <div class="border p-3 text-center" style="height: 200px; background-color: #f8f9fa;">
          <img src="gallery.jpg" alt="Gallery Image" style="max-height: 100%; max-width: 100%; object-fit: cover;">
        </div>
      </div>

      <!-- Right Side: Form + Preview -->
      <div class="col-md-6">
        <!-- Event Form -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Create a New Memory</h5>
            <form>
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="e.g. Mom's Birthday" />
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>
              <div class="mb-3">
                <label for="eventMessage" class="form-label">Message</label>
                <textarea class="form-control" id="eventMessage" rows="3" placeholder="Write a heartfelt message..."></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Save to EchoBoard</button>
            </form>
          </div>
        </div>

        <!-- Postcard Preview -->
        <div class="card">
          <div class="card-body text-center" style="min-height: 150px; background-color: #f1f1f1;">
            <p class="text-muted">Postcard Preview Area</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
